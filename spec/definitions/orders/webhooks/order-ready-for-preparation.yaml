type: object
properties:
  PartnerOrderId: 
    type: string
  OrderReference: 
    type: string
  FriendlyOrderReference: 
    type: string
  Currency:
    type: string
  TotalPrice:
    format: money
    type: number
  Fulfilment:
    type: object
    properties:
      Method:
        type: string
        enum: ['Delivery', 'Collection']
      CustomerDueDate: 
        type: string
        format: date-time
      CustomerDueAsap:
        type: boolean
      PickupTime:
        type: string
        format: date-time
      PrepareFor:
        type: string
        format: date-time
      PreparationTime:
        type: string
        format: timespan
      Address:
        type: object
        properties:
          Lines:
            type: array
            items:
              type: string
          City: 
            type: string
          PostalCode: 
            type: string
          Geolocation:
            "$ref": "#/definitions/location"
      PhoneNumber: 
        type: string
  Payment:
    type: object
    properties:
      Lines:
        type: array
        items:
          type: object
          properties:
            Type: 
              type: string
              enum: ['card','cash','credit','other']
            Value:
              type: number
              format: money
            Paid: 
              type: boolean
  Customer:
    type: object
    properties:
      Reference: 
        type: string
      Name: 
        type: string
  Items:
    type: array
    items:
      "$ref": "#/definitions/item-v2"
  PriceBreakdown:
    type: object
    properties:
      Discount:
        format: money
        type: number
      Tips:
        format: money
        type: number
      Taxes:
        format: money
        type: number
      Items:
        format: money
        type: number
      Fees:
        type: object
        properties:
          Delivery:
            format: money
            type: number
          ServiceCharge:
            format: money
            type: number
          Other:
            format: money
            type: number
  NoteFromCustomer: 
    type: string
  IsTest: 
    type: boolean
  PlacedDate: 
    type: string
    format: date-time
  Restaurant:
    type: object
    properties:
      Id: 
        type: string
      Reference: 
        type: string
      Name: 
        type: string
      Address:
        type: object
        properties:
          Lines:
            type: array
            items:
              type: string
          City: 
            type: string
          PostalCode: 
            type: string
          Geolocation:
            "$ref": "#/definitions/location"
      PhoneNumber: 
        type: string
